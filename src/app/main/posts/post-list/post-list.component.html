<div class="container">
  <div class="col-xs-8">
    <div class="panel panel-default" *ngFor="let post of posts">
      <div class="panel-heading">{{post.title}}</div>
      <div class="panel-body">
        <p>
          {{post.content}}
        </p>
      </div>
      <div class="panel-footer">
        <a class="btn btn-default" [routerLink]="['/edit', 'post.id']">Edit</a>
        <button class="btn btn-danger" (click)="onDelete(post.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
