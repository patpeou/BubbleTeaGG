

<div class="container">
  <div class="col-md-8">
    <form (submit)="onAddPost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
      <input type="text"
        class="form-control"
        name="title"
        [ngModel]="post?.title"
        required
        minlength="3"
        placeholder="Post Title"
        #title="ngModel">

      <button class="btn btn-outline-secondary btn-sm" type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker>

      <textarea class="form-control"
        name="content"
        rows="4"
        [ngModel]="post?.content"
        required
        placeholder="Post Content"
        #content="ngModel">
      </textarea>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</div>
<!-- ? force angular to check if post exists -->
