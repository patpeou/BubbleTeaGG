<div class="container">
  <div class="col-md-8">
    <form [formGroup]="form" (submit)="onAddPost()" *ngIf="!isLoading">
      <input
        class="form-control"
        type="text"
        formControlName="title"
        placeholder="Post Title"
      >
<!-- ReactiveFormModule does validation differently -->
      <button class="btn btn-outline-secondary btn-sm" type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
      <textarea class="form-control"
        formControlName="content"
        rows="4"
        placeholder="Post Content"
      >
      </textarea>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</div>
<!-- ? force angular to check if post exists -->
